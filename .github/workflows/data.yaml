      - name: Commit changes
        run: |
          git add data.dvc
          git commit -m 'Github Actions Bot Commit data'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: ${{ github.ref }}

      - name: Push to dvc
        run: |
          dvc push -r origin

  merge_bike_data:
