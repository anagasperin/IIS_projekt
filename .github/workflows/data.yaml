      - name: Pull changes
        run: |
          git pull
          dvc pull

      - name: Stability tests
        run: poetry run python src/data/data_stability.py
  
  validation:
    needs: merge_processed_data

    runs-on: ubuntu-latest
    outputs:
      sha_new: ${{steps.sha_new.outputs.SHA_NEW}}
    
    permissions:
